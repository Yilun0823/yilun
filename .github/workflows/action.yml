name: run main.py

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  run_script:
    name: Run Python Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Execute Python script
        run: python main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2  # 使用 @v2 版本
        with:
          name: channel_m3u  # 修改為不含空格的名稱
          path: .  # 這表示將整個目錄上傳，如果只想上傳特定文件可以指定路徑

      - name: Commit files
        run: |
          git init
          git config user.email "action@github.com"  # 移除 --local
          git config user.name "GitHub Action"  # 移除 --local
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "update m3u8" --allow-empty)

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
